<!--本网站的短链接功能基于LinkMe-->
<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/linkme.css" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    #main {
      display: block;
      position: absolute;
      top: 10%;
      bottom: 10%;
      left: 20%;
      right: 20%;
      padding: 5px;
    }
  </style>
  <title>LinkMe</title>
</head>

<body>
  <div id="main">
    <!--开头-->
    <section>
      <p id="step-tip">1 / 3 输入网址</p>
      <h1 class="h1">LinkMe <small class="text-muted">更简单易用的短链接工具</small></h1>
      <p>使用 LinkMe，快速生成包含自定义信息的短链接。</p>
    </section>
    <!--第一步-->
    <section>
      <input type="text" class="form-control" placeholder="http(s)://" id="input-LongURL">
      <button id="step1-2" style="margin-top: 25px;" type="button" class="btn btn-outline-primary">编辑详细信息</button>
      <button id="step1-3" style="margin-top: 25px; margin-left: 10px;" type="button"
        class="btn btn-outline-secondary">直接生成短链接</button>
      <div id="err-step1" style="margin-top: 25px; display: none;" class="alert alert-danger"></div>
    </section>
    <div id="success-step1" style="margin-top: 25px; display: none;" class="alert alert-success">第一步 已完成</div>
    <!--第二步-->
    <section id="step2">
      <div class="form-check" style="margin-top: 15px;">
        <input class="form-check-input" type="radio" name="dwztype" id="type-302" value="302">
        <label class="form-check-label" for="type-302">
          302跳转（访问就会自动跳转，不支持定时、密码、以及其他功能）
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="dwztype" id="type-js" value="js" checked>
        <label class="form-check-label" for="type-js">
          LinkMe跳转（访问会进入LinkMe界面，支持其他功能）
        </label>
      </div>
      <div class="mb-3">
        <label for="tipmessage" class="form-label" id="tipmessagelabel" style="margin-top: 15px;">提示信息</label>
        <input type="text" class="form-control" id="tipmessage" placeholder="当用户访问短链接时的提示信息">
      </div>
      <div class="mb-3">
        <label for="passwd" class="form-label"id="passwdlabel">访问密码</label>
        <input type="password" class="form-control" id="passwd" placeholder="当用户访问短链接时的密码">
      </div>
    </section>
    <div id="success-step2" style="margin-top: 25px; display: none;" class="alert alert-success">第二步 已完成</div>
    <!--第三步-->
    <div id="output-dwz" style="margin-top: 25px; display: none;" class="alert alert-primary"></div>
    <p id="cr" style="margin-top: 25px;">由 LinkMe by imyMuyang 强力驱动</p>
  </div>

  </div>
</body>
<script src="/gen.js"></script>

</html>
